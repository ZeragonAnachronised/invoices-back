openapi: 3.0.3
info:
  title: Invoices Service
  description: A service for invoices management
  version: 0.0.2
servers:
  - url: http://localhost:8000
tags:
  - name: user
    description: Actions with a user
  - name: company
    description: Actions with a company
  - name: invoice
    description: Actions with an invoice
paths:
  /user:
    get:
      tags:
      - user
      summary: Returns user's token and data
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          description: user id
          schema:
            type: integer
            format: int64
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
    put:
      tags:
       - user
      summary: changing user info
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '204':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          description: Unauthorized
        '422':
          description: Validation error
    post:
      tags:
      - user
      summary: creating a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '422':
          description: Validation error
  /company:
    get:
      tags:
      - company
      summary: getting a company info
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          description: company id
          schema:
            type: integer
            format: int64
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '401':
          description: Unauthorized
      
    post:
      tags:
      - company
      summary: creating a new company
      security:
        - BearerAuth: []
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '422':
          description: Validation error
  /invoice:
    get:
      tags:
      - invoice
      summary: getting invoice data
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          description: invoice id
          schema:
            type: integer
            format: int64
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
        '401':
          description: Unauthorized
    put:
      tags:
       - invoice
      summary: changing invoice info
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          description: invoice id
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Invoice"
      responses:
        '204':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
        '401':
          description: Unauthorized
        '422':
          description: Validation error
    post:
      tags:
      - invoice
      summary: creating a new invoice
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Invoice"
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
        '422':
          description: Validation error
components:
  schemas:
    Invoice:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 27
        executor_id:
          type: integer
          format: int64
          example: 4
        executor:
          type: string
          example: Sam Smith (ITResearch)
        customer_id:
          type: integer
          format: int64
          example: 7
        customer:
          type: string
          example: Mike Hops (Future Buildings)
        period:
          type: integer
          format: int64
          description: days
          example: 3
        issued:
          type: boolean
          example: true
        description:
          type: string
          example: 
      xml:
        name: invoice
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Future Buildings
        owner_id:
          type: integer
          format: int64
          example: 2
        owner:
          type: string
          example: Mark Twen
        email:
          type: string
          format: email
          example: mark.twen@gmail.com
      xml:
        name: company
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          format: hash
          example: 8fb34f200e713e1053fccd6d372f8e1ac03a8a7d61f16271634c859a93af89cc
        userStatus:
          type: integer
          description: customer, executor or company owner
          format: int64
          minimum: 0
          maximum: 2
          example: 0
        company_id:
          type: integer
          format: int64
          example: 1
        company:
          type: string
          example: Future Buildings
      xml:
        name: user
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT